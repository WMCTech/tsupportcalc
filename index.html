    <h1 id="main">Total support</h1>
    

    <h2>Total support for new devices</h2>
    
    <script>
        // current tax in state
        const tax = 0.07;
        
        // function the sets platinum package
        function setP(){
            document.getElementById("proct").value='299';
            document.getElementById("virus").value='229';
            document.getElementById("setup").value='99';

        }
        // function the sets gold package
        function setG(){
            document.getElementById("proct").value='199';
            document.getElementById("virus").value='159';
            document.getElementById("setup").value='99';

        }
        // function the sets silver package
        function setS(){
            document.getElementById("proct").value='99';
            document.getElementById("virus").value='99';
            document.getElementById("setup").value='99';
        }

        //main calculation function
        function toTal(){
            const planc= parseFloat(document.getElementById("proct").value)+
                         parseFloat(document.getElementById("virus").value)+
                         parseFloat(document.getElementById("setup").value)+
                         parseFloat(document.getElementById("cost").value);

            const cupen=parseFloat(document.getElementById("coupon").value);             

            const tax_on = parseFloat(planc*tax);

            const total_tax = parseFloat(planc+tax_on);

            const total_coupon = parseFloat(total_tax*cupen)

            const final_total = parseFloat(total_tax-total_coupon)


            alert("Your total today is: "+final_total.toFixed(2));
        }
    </script>
    <input class="bt"type="button"id="plat_bt"value="Platinum"onClick="setP()">

    <input class="bt"type="button" id="silver_bt"value="Silver"onClick="setS()">
